{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<h2>Books</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
